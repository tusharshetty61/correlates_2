<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        padding: 5%;
        /* justify-content: center;
        align-items: center; */
      }
      .content {
        padding-left: 15%;
        padding-right: 15%
;        display: flex;
        flex-direction: column;
      }
      .heading {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 4em;
        font-weight: bold;
        color: #333;
      }
      hr {
        margin-bottom: 50px;
      }
      button {
        background-color: rgb(0, 122, 223);
        color: #fff;
        border: none;
        padding: 10px;
        font-size: 1.2em;
        border-radius: 5px;
        margin-left: 5px;
        margin: 10px;
        transition: 200ms;
      }
      button:active {
        transform: scale(0.85);
      }
      .card-title {
        font-size: 1em;
        font-weight: bold;
        color: #333;
      }
      .card-text {
        font-size: 1.2em;
        color: #333;
      }
      .card {
        background-color: #fff;
        border-radius: 5px;
        padding: 10px;
        margin: 10px;
        width: 30%;
        border-color: #333;
        border-style: solid;
        border-width: 1px;
      }
      .card-body {
        display: flex;
        flex-direction: column;
        padding: 10px;
      }
    </style>
    <title>Correlates App</title>
  </head>
  <body>
    <h1 class="heading">Neural Correlates Boiler Plate App</h1>
    <hr />
    <div class="content">
      <!-- <h5 class="card-title">Welcome to the Correlates App</h5> -->
      <div class="card">
        <div class="card-body" id="new">
          <p>Task 1</p>
          <button id = "get-link">
            get task link. 
          </button>
          <button id = "retrieve">
            Retrieve user details
          </button>
      </div>
      
    </div>
    
    <script src="client.js"></script>
  </body>
  
</html>
